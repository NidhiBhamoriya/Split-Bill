<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bill - Easily Split Your Bill</title>
    <meta name="description" content="Calculate and split bills with ease. Use our bill splitting tool to evenly distribute amounts, including tips, among multiple people.">
    <meta name="keywords" content="split bill, bill calculator, tip calculator, split expenses, calculate bill, bill splitter, group payment, bill sharing">
    <meta name="author" content="Nidhi Bhamoriya">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main project content -->
    <header>
        <h1 class="project-name">Split Bill</h1>
    </header>
    
    <main>
        
        <!-- bill-input -->
        <div class="bill-input">
            <!-- input bill -->
            <p>Bill</p>
            <div class="input-container">
                <span>₹</span>
                <input id="bill-amount" type="number">
            </div>
            <!-- select tip -->
            <p>Select Tip</p>
            <div class="tip-container disabled">
                <button class="tip">5%</button>
                <button class="tip">10%</button>
                <button class="tip">15%</button>
                <button class="tip">25%</button>
                <button class="tip">50%</button>
                <button class="tip">75%</button>
            </div>
            <!-- custom tip -->
            <input class="custom-tip gray-input" type="number" placeholder="Custom Tip in Percentage" disabled>
            <!-- no. of people -->
            <p>Number of People</p>
            <input class="number-of-people gray-input" id="people" type="number" placeholder="Number of People" disabled>
            <Button class="generate-bill-btn"  disabled>Generate Bill</Button>
        </div>

        <!-- bill-output -->
        <div class="bill-output">
            <p class="tip-amount">Tip Amount<span>₹0</span></p>
            <p class="total">Total<span>₹0</span></p>
            <p class="each-person-bill">Each Person Bill<span>₹0</span></p>
            <button class="reset-btn" disabled>Reset</button>
        </div>

    </main>
    
    <script src="script.js"></script>

</body>
</html>
